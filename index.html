<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/main.css" />
    <script src="config/main.js" type="module"></script>
</head>
<body>
    <div class="center">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
    </div>

    <!-- Tools Button -->
    <div class="center">
        <button id="toolsButton" class="button tools-button" onclick="toggleTools()">üõ†Ô∏è Tools</button>
    </div>

    <!-- Hidden Buttons Container -->
    <div id="toolsContainer" class="button-container hidden">
        <a href="https://forms.gle/t9KCv2UWJPUb3isW7" target="_blank">
            <button class="button feedback-button">üìù Give Feedback</button>
        </a>
        <button class="button chatroom-button" onclick="window.open('https://us29.chatzy.com/46298746305400', '_blank')">
            üí¨ Open Chatroom
        </button>
        <a href="https://sites.google.com/portnet.org/263875438796534879658734687956/home" target="_blank">
            <button class="button legacy-button">üï∞Ô∏è Legacy Version</button>
        </a>
        <button class="button dark-mode-button" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        <button class="button mission-toggle" onclick="toggleMission()">üìú Our Mission</button>
    </div>

    <!-- Search Bar -->
    <div class="center">
        <input type="text" id="searchInput" placeholder="Search games" />
    </div>
    <div id="gamesContainer"></div>

    <div class="footer">
        <a style="font-weight: 700">a site by</a>
        <a style="font-weight: 700" class="link" href="https://dsc.gg/parcoil">parcoil network</a>
    </div>

    <!-- Terms of Service Popup -->
    <div id="tosPopup" class="tos-popup">
        <div class="tos-popup-content">
            <h2>Terms of Service</h2>
            <p id="termsContent">
                <!-- Content from terms.html will load here -->
                Loading terms...
            </p>
            <div class="tos-buttons">
                <button id="acceptTOS">Accept</button>
                <button id="closeTOSPopup">Close</button>
            </div>
        </div>
    </div>

    <style>
        /* ToS Popup Styles */
        .tos-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Blurring effect */
            z-index: 9999; /* Ensure it's above other content */
            justify-content: center;
            align-items: center;
        }
        
        .tos-popup-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            overflow: auto;
            max-height: 80%;
        }

        .tos-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .tos-popup h2 {
            margin-bottom: 15px;
        }

        .tos-popup p {
            line-height: 1.6;
        }

        #acceptTOS {
            background-color: #4b87f7;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #closeTOSPopup {
            background-color: #ddd;
            color: #444;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #acceptTOS:hover, #closeTOSPopup:hover {
            transform: scale(1.05);
        }

        /* General Button Styles */
        .button {
            background-color: #4b87f7;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-out, background-color 0.3s ease, border 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid black;
            min-height: 60px;  /* Ensures all buttons are at least this tall */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        // Check if the user has already accepted the ToS
        window.onload = function() {
            if (!localStorage.getItem('tosAccepted')) {
                document.getElementById('tosPopup').style.display = 'flex';
            }
        };

        // Function to accept the Terms of Service
        document.getElementById('acceptTOS').onclick = function() {
            localStorage.setItem('tosAccepted', 'true');
            document.getElementById('tosPopup').style.display = 'none';
        };

        // Function to close the Terms of Service popup
        document.getElementById('closeTOSPopup').onclick = function() {
            document.getElementById('tosPopup').style.display = 'none';
        };

        // Function to view the Terms of Service
        document.getElementById('viewTOS').onclick = function() {
            // Open the Terms of Service in the popup
            loadTermsContent();
            document.getElementById('tosPopup').style.display = 'flex';
        };

        // Load Terms of Service Content
        function loadTermsContent() {
            // You can replace this with AJAX or a fetch call if terms.html is a separate file
            document.getElementById('termsContent').innerHTML = `
                <strong>Intended Use</strong> ‚Äì This website is not designed for use in educational institutions...
                <br><br>
                <strong>Privacy</strong> ‚Äì Your privacy is important to us...
                <br><br>
                <strong>Limitation of Liability</strong> ‚Äì We are not responsible for any damages...
            `;
        }

        // Toggle the visibility of the tools section
        function toggleTools() {
            const toolsContainer = document.getElementById('toolsContainer');
            toolsContainer.classList.toggle('hidden');
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Toggle the mission statement section visibility
        function toggleMission() {
            const missionContent = document.getElementById('missionStatement');
            missionContent.style.display = missionContent.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
