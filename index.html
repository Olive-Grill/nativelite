<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/main.css" />
    <script src="config/main.js" type="module"></script>
  </head>
  <body>
    <div class="center">
      <h1 id="title"></h1>
      <p id="subtitle"></p>
    </div>

    <!-- Button Container (Flexbox for side-by-side layout) -->
    <div class="button-container">
      <a href="https://forms.gle/t9KCv2UWJPUb3isW7" target="_blank">
        <button class="button feedback-button">üìù Give Feedback</button>
      </a>
      <button class="button chatroom-button" onclick="window.open('https://us29.chatzy.com/46298746305400', '_blank')">
        üí¨ Open Chatroom
      </button>
      <a href="https://sites.google.com/portnet.org/263875438796534879658734687956/home" target="_blank">
        <button class="button legacy-button">üï∞Ô∏è Legacy Version</button>
      </a>
    </div>

    <!-- Search Bar -->
    <div class="center">
      <input type="text" id="searchInput" placeholder="Search games" />
    </div>
    <div id="gamesContainer"></div>

    <div class="footer">
      <a style="font-weight: 700">a site by</a>
      <a style="font-weight: 700" class="link" href="https://dsc.gg/parcoil">parcoil network</a>
    </div>

    <style>
      /* General Button Styles */
      .button {
        background-color: #4b87f7;
        color: white;
        font-size: 18px;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s ease-out, background-color 0.3s ease, border 0.3s ease;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        border: 3px solid black; /* Default border color changed to black */
      }

      /* Hover Effects */
      .feedback-button:hover {
        background-color: #3871d0;
        border: 3px solid yellow;
        transform: scale(1.1) rotate(-5deg);
      }

      .chatroom-button:hover {
        background-color: #3871d0;
        border: 3px solid green;
        transform: scale(1.1);
      }

      .legacy-button:hover {
        background-color: #3871d0;
        border: 3px solid red;
        transform: scale(1.1) rotate(5deg);
      }

      /* Flexbox to Align Buttons Side-by-Side */
      .button-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      /* Search Bar Styles */
      #searchInput {
        width: 300px;
        padding: 12px 10px;  /* Increased padding for bigger search bar */
        font-size: 16px;
        border: 2px solid #4b87f7;
        border-radius: 5px;
        outline: none;
        transition: transform 0.3s ease-out, border-color 0.3s ease;
      }

      /* Search Bar Hover Effect */
      #searchInput:hover, #searchInput:focus {
        transform: scale(1.05);
        border-color: #3871d0;
      }
    </style>

  </body>
</html>
