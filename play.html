<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Play</title>

    <script src="config/main.js" type="module"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }

      /* Home Button Styles */
      #homeButton {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #4b87f7;
        color: white;
        font-size: 30px;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        display: none; /* Initially hidden */
      }

      /* Visible Button */
      #homeButton.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Home Button -->
    <button id="homeButton" onclick="window.location.href = '/'">üè†</button>

    <!-- Iframe where the game will be loaded -->
    <iframe id="gameFrame"></iframe>

    <script>
      // Server URL where games are hosted
      var serverUrl1 = "https://gms.parcoil.com"; // This remains the same for any local games

      // Get the game URL from the query string
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      let gameUrl = urlParams.get("gameurl");

      if (!gameUrl) {
        alert("Game URL not provided!");
        window.location.href = "/"; // Redirect to homepage if game URL is missing
      } else {
        // Remove any trailing slashes in the URL, regardless of where they are
        gameUrl = gameUrl.replace(/\/$/, ''); // This removes any trailing slashes at the end of the URL

        // Check if the game URL points to the external source or a local game
        const isExternalGame = gameUrl.startsWith("http");

        // For external games
        if (isExternalGame) {
          document.getElementById("gameFrame").src = gameUrl; // Use the external URL directly
        } else {
          // For internal games hosted on the server
          const embedUrl = `${serverUrl1}/${gameUrl}`; // Ensure the URL structure is correct here
          document.getElementById("gameFrame").src = embedUrl; // Set iframe source to internal game URL
        }

        // Show the home button once the game is loaded
        document.getElementById("homeButton").classList.add("show");
      }
    </script>
  </body>
</html>
