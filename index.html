<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Score Incrementer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Global Score: <span id="score">0</span></h1>
    <button id="increment-button">Increase Score</button>

    <script>
        let score = 0;

        document.getElementById('increment-button').addEventListener('click', () => {
            score++;
            document.getElementById('score').textContent = score;
        });
    </script>
</body>
</html>
