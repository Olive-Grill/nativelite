    <style>
      /* General Button Styles */
      .button {
        background-color: #4b87f7;
        color: white;
        font-size: 18px;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease, border 0.3s ease, transform 0.3s ease-out;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        border: 3px solid white; /* Default border */
      }

      /* Button Hover Effect - Growing Animation */
      .button:hover {
        background-color: #3871d0;
        border: 3px solid black; /* Border changes on hover */
        transform: scale(1.1); /* Slightly grows */
      }

      /* Flexbox to Align Buttons Side-by-Side */
      .button-container {
        display: flex;
        justify-content: center;
        gap: 15px; /* Space between buttons */
        margin-bottom: 20px;
      }

      /* Custom Borders for Each Button */
      .feedback-button {
        border-color: yellow;
      }

      .chatroom-button {
        border-color: green;
      }

      .legacy-button {

      }
