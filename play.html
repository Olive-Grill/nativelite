<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
</head>
<body>
  <h1>Play Game</h1>
  <div id="gameContainer">
    <!-- The iframe will be dynamically injected here based on the game URL -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameUrl = params.get('gameurl');

    // Create and insert the iframe for the game
    const iframe = document.createElement('iframe');
    iframe.src = gameUrl; // Set the iframe's source to the game URL
    iframe.width = "100%";
    iframe.height = "800px"; // Set the height as needed
    iframe.frameBorder = "0"; // Remove border

    document.getElementById('gameContainer').appendChild(iframe);
  </script>
</body>
</html>
