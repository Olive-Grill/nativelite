<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/main.css" />
    <script src="config/main.js" type="module"></script>
    <style>
        /* General Button Styles */
        .button {
            background-color: #4b87f7;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease-out, background-color 0.3s ease, border 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid black;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Remove underline from linked buttons */
        a {
            text-decoration: none;
        }

        /* Button Animations */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); }
            75% { transform: rotate(2deg); }
            100% { transform: rotate(0deg); }
        }

        .tools-button {
            animation: wiggle 1.5s ease-in-out infinite;
            animation-play-state: paused;
        }

        /* Pulsating Search Bar */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        #searchInput {
            width: 60%;
            max-width: 500px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #4b87f7;
            border-radius: 5px;
            outline: none;
            animation: pulse 2.5s infinite ease-in-out;
        }

        /* Centered Layout */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Initially Hidden Elements */
        .hidden {
            display: none;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
    </div>

    <!-- Tools Button -->
    <div class="center">
        <button class="button tools-button" id="toolsButton" onclick="toggleTools()">ğŸ› ï¸ Tools</button>
    </div>

    <!-- Hidden Buttons Container -->
    <div id="toolsContainer" class="button-container hidden">
        <a href="https://forms.gle/t9KCv2UWJPUb3isW7" target="_blank">
            <button class="button feedback-button">ğŸ“ Give Feedback</button>
        </a>
        <button class="button chatroom-button" onclick="window.open('https://us29.chatzy.com/46298746305400', '_blank')">
            ğŸ’¬ Open Chatroom
        </button>
        <a href="https://sites.google.com/portnet.org/263875438796534879658734687956/home" target="_blank">
            <button class="button legacy-button">ğŸ•°ï¸ Legacy Version</button>
        </a>
        <button class="button dark-mode-button" onclick="toggleDarkMode()">ğŸŒ™ Toggle Dark Mode</button>
        <button class="button mission-toggle" onclick="toggleMission()">ğŸ“œ Our Mission</button>

        <!-- Second Row of Buttons -->
        <div class="button-container">
            <a href="https://pastebin.com/embed_js/7M8NucYs" target="_blank">
                <button class="button alt-links-button">ğŸ”— Alternate Links</button>
            </a>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="center">
        <input type="text" id="searchInput" placeholder="Search games" />
    </div>
    <div id="gamesContainer"></div>

    <div class="footer">
        <a style="font-weight: 700">a site by</a>
        <a style="font-weight: 700" class="link" href="https://dsc.gg/parcoil">parcoil network</a>
    </div>

    <script>
        function toggleTools() {
            var toolsContainer = document.getElementById("toolsContainer");
            toolsContainer.classList.toggle("hidden");
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleMission() {
            var mission = document.getElementById("missionStatement");
            if (mission.style.maxHeight) {
                mission.style.maxHeight = null;
                mission.style.padding = "0 15px";
            } else {
                mission.style.maxHeight = mission.scrollHeight + "px";
                mission.style.padding = "15px";
            }
        }

        // Start the wiggle animation every 3 seconds
        setInterval(() => {
            let toolsButton = document.getElementById("toolsButton");
            toolsButton.style.animationPlayState = "running";
            setTimeout(() => {
                toolsButton.style.animationPlayState = "paused";
            }, 1500); // Stop the wiggle after 1.5s
        }, 3000);
    </script>
</body>
</html>
